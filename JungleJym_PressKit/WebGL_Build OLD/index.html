<!DOCTYPE html>
<html lang="en-us">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WebArcade</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
<script>
  window.onload = function() {
    window.scrollTo(2000, 2000);
  };
</script>
<canvas id="unity-canvas" width="200" height="200" tabindex="-1"></canvas> <!-- Removed inline styles -->
<script src="Build/WebGL_Build.loader.js"></script>
<script>
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
  }

  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "Build/WebGL_Build.data",
    frameworkUrl: "Build/WebGL_Build.framework.js",
    codeUrl: "Build/WebGL_Build.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Imuhjym",
    productName: "WebArcade",
    productVersion: "0.1",
  });
</script>
</body>
</html>
